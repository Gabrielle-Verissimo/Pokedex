<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Source+Serif+Pro:ital,wght@0,300;1,600&display=swap" rel="stylesheet">
    <link rel="Shortcut icon" href="/assets/pokebola.ico" >
    <title>Pokedex</title>
</head>
<body>
    <div class="page-landing">
        <div class="top-pokedex">
            <div class="camera">
                <div class="reflexo"></div>
            </div>
            <div class="mini-botoes">
                <div class="botao-vermelho"></div>
                <div class="botao-amarelo"></div>
                <div class="botao-verde"></div>
            </div>
            <div id="pesquisa">
                <input type="text" placeholder="Pesquisar o pokémon" name="pesquisa" id="barra-pesquisa">
                <button id="btn-pesquisar" class="btn">Pesquisar</button>
            </div>
        </div>
        <div class="interface-pokedex">
            <div class="tela">
                <div class="conteudo">
                    <h2>Bem vindo! <br> Apresento sua Pokedex</h2>
                    <div class="pokebola">
                        <img src="/assets/pokebola.png" alt="pokebola">
                    </div>
                    <div class="all"> 
                        <button class="btn-all">Todos os pokémons</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-pokedex">
            <button id="skip">Skip</button>
            <div class="retan">
                <img src="/assets/retan.png" alt="/retangulo">
            </div>
            <div class="joystick">
                <img src="/assets/joystick.svg" alt="joystick">
            </div>
        </div>
    </div>
    <script src="./assets/scripts/main.js" type="module"></script>
</body>
</html>
